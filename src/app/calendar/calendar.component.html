<div class="row">
  
  <div class="col-12 mb-3">
    <div id="calenderContainer" *ngIf="calendarOptions">
      <ng-fullcalendar 
      #ucCalendar 
      [options]="calendarOptions"
      [(eventsModel)]="events"
      (initialized)="getEvents($event)"
      (eventClick)="tester($event.detail)"
      ></ng-fullcalendar>
    </div>
  </div>

  <div class="col-12">
    <div class="event"><p>test</p></div>
  </div>
  
  
</div>
